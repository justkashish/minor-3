<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>calc</h1>
            <div class="display">
                <input type="text" class="user-input" readonly placeholder="0">
            </div>
            <div class="keypad">
                <div class="row row1">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="delete-key">DEL</div>
                </div>
                <div class="row row2">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">+</div>
                </div>
                <div class="row row3">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">-</div>
                </div>
                <div class="row row4">
                    <div class="key">.</div>
                    <div class="key">0</div>
                    <div class="key">/</div>
                    <div class="key">x</div>
                </div>
                <div class="row row5">
                    <div class="reset-key">RESET</div>
                    <div class="equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
